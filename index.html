<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script>
        let humanScore = 0
        let computerScore = 0

        function getComputerChoice(){
            let computerChoice = Math.floor(Math.random() * 3);

            if(computerChoice == 0)  
                return 'rock'
            else if(computerChoice == 1)
                return 'scissor'
            else
                return 'paper'
        }

        function getHumanChoice(){
            let humanChoice = prompt('Enter Rock, Paper or Scissor: ');
            return humanChoice.toLowerCase()
        }

        function playRound(){
            let userInput = getHumanChoice()
            let compInput = getComputerChoice()

            console.log(`User Input: ${userInput}`)
            console.log(`Computer Input: ${compInput}`)

            if(userInput == 'rock')
            {
                if(compInput == 'scissor')
                    humanScore++
                else if(compInput == 'paper')
                    computerScore++
            }       
            if(userInput == 'paper')
            {
                if(compInput == 'scissor')
                    computerScore++
                else if(compInput == 'rock')
                    humanScore++
            }   
            if(userInput == 'scissor')
            {
                if(compInput == 'paper')
                    humanScore++
                else if(compInput == 'rock')
                    computerScore++
            }
            console.log(`Human Score : ${humanScore}\nComputerScore : ${computerScore}`)
        }

        playRound()
    </script>
</body>
</html>
